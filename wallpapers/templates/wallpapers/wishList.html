{% extends 'base.html' %}

{% block content %}

<h3 style="text-align:center; font-weight:bold; font-style:italic">My Wish List</h3>
<hr>
<div class="col-md-9" style="margin:0 auto">
    <div class="row">

      {% for wallpaper in lists %}
        <div class="col-md-4">

          <div class="card my-2">
            <img class="image-thumbnail" src="{{wallpaper.image.url}}" alt="{{wallpaper.title}}">

              <div class="card-body">

                <small>Category: {{wallpaper.category.name}}</small>
                  <div>
                    <small>Artist: {{wallpaper.author}}</small>
                  </div>
                  
                </div>

                <a href="{% url "detail" wallpaper.slug %}" class="btn btn-outline-dark btn-sm m-1">View</a>

          </div>
        </div>

        {% empty %}
        <h3>No Wallpapers SorryðŸ˜¥</h3>
  
      {% endfor %}
    </div>
  </div>

{% endblock content %}
